{% extends "template.html" %}
{% block conteudo %}

<form method="post">
    <div class="row mb-3">
        <label for="name" class="col-sm-1 col-form-label">Nome</label>
        <div class="col-sm-4">
            <input name="name" id="name" class="form-control" title="Digite seu nome" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="email" class="col-sm-1 col-form-label">E-mail</label>
        <div class="col-sm-4">
            <input type="email" name="email" id="email" class="form-control" title="Digite um e-mail" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="password" class="col-sm-1 col-form-label">Senha</label>
        <div class="col-sm-4">
            <input type="password" name="password" id="password" class="form-control" minlength="8" title="Digite uma senha" required>
        </div>
    </div>
    <input type="submit" class="btn btn-secondary" value="Cadastrar">
</form>

{% endblock %}
