{% extends "template.html" %}
{% block conteudo %}

<table class="table table-bordered table-hover">
    <thead class="table-secondary">
    <tr>
        <th>Lição</th>
        <th>Descrição</th>
    </tr>
    </thead>
    <tbody>

{% for lesson in lessons_list %}
    <tr>
    <td><a href="/lesson/{{ lesson.id }}">{{ lesson.title }}</a></td>
    <td>{{ lesson.description }}</td>
    </tr>
{% endfor %}
    </tbody>
</table>

{% endblock %}
